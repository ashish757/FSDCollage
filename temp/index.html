<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box; 
}
body {
    font-family: Arial, sans-serif;
    background-color: #400000;
    color: #333;
}

main {
    display: flex;
    position: relative;
    padding-left: 2rem;
}

.ribbon {
    width: 100%;
    height: 50px;
    background-color: #2fff00;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    height: 90vh;
    width: 4rem;
    position: absolute;
 }

 .ribbon:after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -1px; /* move below the box */
  transform: translateX(-50%) rotate(180deg);
  
  /* Triangle shape */
  width: 0;
  height: 0;
  border-left: 35px solid transparent;
  border-right: 35px solid transparent;
  border-top: 20px solid #400000; /* color of the triangle */
}

.content {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    /* background-color: #a01313; */
}

.content p {
    padding-left: 2rem;
}
    </style>
</head>
<body>

    <header></header>
    <main>
        <div class="ribbon"></div>
        <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicin</p>
        </div>
    </main>
    
</body>
</html>
