<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div {
            background-color: cadetblue;
            padding: 2rem;
        }
        div > img {
            width: 100%;
            /* margin: 0 auto; */
            height: auto;
            border: .5rem solid rgb(0, 69, 71);
        }
    </style>
</head>
<body>
    <div>
        <img src="../assests/car.avif" alt="car image">
    </div>
</body>
</html>
