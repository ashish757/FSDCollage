<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body, * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div {
            height: 15rem;
            width: 200px;
            background-color: lightgray;
            padding: 1rem;
            border: 10px solid red;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus cumque voluptate ea velit sit enim sapiente perferendis recusandae cum officia consequuntur facere labore aperiam ipsa, ipsum sunt nostrum placeat nobis.</p>
    </div>
</body>
</html>
