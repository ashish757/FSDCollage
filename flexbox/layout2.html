<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        header {
            background-color: #8d8d8d;
            padding: 1rem;
            text-align: center; 
            height: 7rem;
        }

        .intro {
            background-color: #dadada;
            padding: 1rem;
            text-align: center; 
            height: 7rem;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 1rem 5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .boxes {
            display: flex;
            height: auto;
            gap: 3rem;
        }
        .box {
            flex: 1;
            font-size: 2rem;
            background-color: #ccc;
            height: 40rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #8d8d8d;
            padding: 1rem;
            text-align: center; 
            height: 7rem;
        }
        

    </style>
</head>
<body>
    <main>

    <nav>
        <h1>logo</h1>
        <h2>Navigation</h2>
    </nav>
    <header>
        <h1>Header</h1>
    </header>
    <section class="intro">
        <h2>Intro Text</h2>
    </section>
    <section class="boxes">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </section>
    <footer>
        <h2>Footer</h2>
    </footer>

    </main>
    
</body>
</html>
