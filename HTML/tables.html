<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <section>
        <table border="1">
            <tr>
                <th>Language</th>
                <th>Framework</th>
                <th>Domain</th>
            </tr>
            <tr>
                <td rowspan="2">Python</td>
                <td>Django</td>
                <td>Web Development</td>
            </tr>
            <tr>
                <td>OpenCV</td>
                <td>Computer Vision</td>
            </tr>
            <tr>
                <td rowspan="3">JavaScript</td>
                <td>React</td>
                <td rowspan="3">Front End</td>
            </tr>
            <tr>
                <td>Svelte</td>
            </tr>
             <tr>
                <td>Angular</td>
            </tr>
            <tr>
                <td>Java</td>
                <td>Spring</td>
                <td>Enterprise Applications</td>
            </tr>
            <tr>
                <td colspan="2">C++</td>
                <td>Games</td>
            </tr>
        </table>
    </section>
</body>
</html>
