<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        section {
            padding: 3rem;
            margin: 3rem;
        }

    </style>
</head>
<body>
    <section>
        <h1>Hotel Room Booking Form</h1>
        <form>
            <table>
                <tr>
                    <td><label>Full Name</label></td>
                    <td>: </td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td>: </td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label>Phone</label></td>
                    <td>: </td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><label>Check-in Date</label></td>
                    <td>: </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Check-out Date</label></td>
                    <td>: </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label>Room Type</label></td>
                    <td>: </td>
                    <td>
                        <select>
                            <option>Single</option>
                            <option>Double</option>
                            <option>Suite</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Number of Guests</label></td>
                    <td>: </td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Special Requests</label></td>
                    <td>: </td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td> <button type="submit">Book Now</button>
                    <button type="reset">Reset Form</button></td>
                </tr>
            </table>
            
               

        </form>
    </section>
</body>
</html>
